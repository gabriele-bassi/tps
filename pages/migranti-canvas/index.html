<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grafico dei Migranti</title>
    <link rel="stylesheet" href="style.css">
    <style>
        #canvasContainer {
            width: 100%;
            position: relative;
        }

        #barChart {
            width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Grafico dei Migranti in Italia</h1>
        <input type="file" id="csvFileInput" accept=".csv">
        <div id="canvasContainer">
            <canvas id="barChart"></canvas>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
