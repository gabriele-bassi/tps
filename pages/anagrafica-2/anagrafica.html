<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anagrafica</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>

<body>
    <div class="container">
        <h2>Anagrafica</h2>
        <form id="form" onsubmit="caricaInfo()" action="#">
            <input type="text" placeholder="nome" required pattern="[A-Za-z\u00C0-\u024F]{2,}" class="campi">
            <input required placeholder="cognome" pattern="[A-Za-z\u00C0-\u024F]{2,}" type="text" class="campi">
            <input required placeholder="Indirizzo" pattern="[A-Za-z\u00C0-\u024F]{2,}" type="text" class="campi">
            <input required placeholder="città" type="text" class="campi">
            <input required placeholder="email"type="email" class="campi">
            <input required type="text" pattern="[A-Z]{6}[A-Z0-9]{2}[A-Z][A-Z0-9]{2}[A-Z][A-Z0-9]{3}[A-Z]"  placeholder="codice fiscale" class="campi">
            <input  type="submit"  id="btn"  value="Invia" required/>
        </form>
        <div id="table">
            <div class="headers">
                <p class="h">Nome</p>
                <p class="h">Cognome</p>
                <p class="h">Indirizzo</p>
                <p class="h">Città</p>
                <p class="h">Email</p>
                <p class="h">Codice Fiscale</p>
                <p class="h">Apri</p>
            </div>
        </div>
    </div>
</body>

</html>
